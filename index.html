  <button id="prevBtn" class="hidden md:flex items-center justify-center absolute left-3 top-1/2 -translate-y-1/2 z-20 bg-white/70 backdrop-blur rounded-full h-12 w-12 shadow">
    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
    </svg>
  </button>
  <button id="nextBtn" class="hidden md:flex items-center justify-center absolute right-3 top-1/2 -translate-y-1/2 z-20 bg-white/70 backdrop-blur rounded-full h-12 w-12 shadow">
    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
    </svg>
  </button>

  <div id="dots" class="absolute bottom-6 left-1/2 -translate-x-1/2 z-20 flex gap-2"></div>
</section>

<script>
(() => {
  const gallery = document.getElementById('gallery');
  const panels  = Array.from(gallery.children);
  const dotsBox = document.getElementById('dots');

  const dots = panels.map((_, i) => {
    const b = document.createElement('button');
    b.className = 'h-2.5 w-2.5 rounded-full bg-gray-400 transition-opacity';
    b.onclick = () => goto(i);
    dotsBox.appendChild(b);
    return b;
  });

  const scrollAmt = () => window.innerWidth;
  let index = 0, timer;

  const setActive = i => {
    dots[index].style.opacity = '0.4';
    index = i;
    dots[index].style.opacity = '1';
  };

  const goto = i => {
    gallery.scrollTo({ left: i * scrollAmt(), behavior: 'smooth' });
  };

  const restartTimer = () => {
    clearInterval(timer);
    timer = setInterval(() => goto((index + 1) % panels.length), 8000);
  };

  document.getElementById('prevBtn').onclick = () =>
    goto((index - 1 + panels.length) % panels.length);
  document.getElementById('nextBtn').onclick = () =>
    goto((index + 1) % panels.length);

  const snapWatcher = () => {
    const i = Math.round(gallery.scrollLeft / scrollAmt());
    if (i !== index) { setActive(i); restartTimer(); }
  };
  gallery.addEventListener('scroll', () => requestAnimationFrame(snapWatcher));

  dots.forEach(d => d.style.opacity = '0.4');
  setActive(0);
  restartTimer();
})();
</script>
