<!-- ── Carousel logic (auto‑advance + dots) ──────────────────────── -->
<script>
(() => {
  const gallery = document.getElementById('gallery');
  const panels  = Array.from(gallery.children);
  const dotsBox = document.getElementById('dots');

  /* Build dot buttons */
  const dots = panels.map((_, i) => {
    const b = document.createElement('button');
    b.className = 'h-2.5 w-2.5 rounded-full bg-gray-400 transition-opacity';
    b.onclick   = () => goto(i);
    dotsBox.appendChild(b);
    return b;
  });

  const scrollAmt = () => window.innerWidth;
  let index = 0, timer;

  const setActive = i => {
    dots[index].style.opacity = '0.4';
    index = i;
    dots[index].style.opacity = '1';
  };

  const goto = i => {
    gallery.scrollTo({ left: i * scrollAmt(), behavior: 'smooth' });
  };

  const restartTimer = () => {
    clearInterval(timer);
    timer = setInterval(() =>
      goto((index + 1) % panels.length), 8000);     // 8‑second auto‑advance
  };

  /* Arrow buttons */
  document.getElementById('prevBtn').onclick = () =>
    goto((index - 1 + panels.length) % panels.length);
  document.getElementById('nextBtn').onclick = () =>
    goto((index + 1) % panels.length);

  /* Detect manual swipe / snap change */
  const snapWatcher = () => {
    const i = Math.round(gallery.scrollLeft / scrollAmt());
    if (i !== index) { setActive(i); restartTimer(); }
  };
  gallery.addEventListener('scroll',
    () => requestAnimationFrame(snapWatcher));

  /* Initialise */
  dots.forEach(d => d.style.opacity = '0.4');
  setActive(0);
  restartTimer();
})();
</script>
